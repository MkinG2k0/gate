<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление воротами</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="icon.png" sizes="1920x1920" type="image/png">
</head>
<body>
<h1>Управление воротами</h1>
<button onclick="sendCommand()">Открыть ворота</button>

<script type="module">
  // Используем токен из переменной окружения VITE_BLYNK_AUTH_TOKEN
  const BLYNK_AUTH_TOKEN = import.meta.env.VITE_BLYNK_AUTH_TOKEN;
  const VIRTUAL_PIN = "V1";

  // Определяем функцию sendCommand в глобальной области видимости
  window.sendCommand = function() {
    const VALUE = 1;

    fetch(`https://blynk.cloud/external/api/update?token=${BLYNK_AUTH_TOKEN}&pin=${VIRTUAL_PIN}&value=${VALUE}`)
    .then(() => console.log("Команда отправлена"))
    .catch(error => console.error("Ошибка:", error));
  };
</script>
</body>
</html>
